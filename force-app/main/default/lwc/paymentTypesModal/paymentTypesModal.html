<template>
    <lightning-modal-header label="Create a new Payment Type for current Location"></lightning-modal-header>
    <lightning-modal-body>
        <lightning-input class="label" label="Enter Payment Type Label:"></lightning-input>    
        <lightning-input class="type" label="Enter Payment Type:"></lightning-input>  
        <lightning-input class="active" type="checkbox" label="Is active" onchange={handleChange}></lightning-input>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Save" onclick={handleSave}></lightning-button>
    </lightning-modal-footer>
</template>
